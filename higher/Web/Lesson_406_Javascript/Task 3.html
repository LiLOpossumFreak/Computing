<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>N5 - WDD - Lesson 9 Example</title>

    <style>
      p {
        display: inline;
      }
    </style>

    <script>
      function mouseOver(a) {
        a.style.color = "red";
      }
      function mouseOff(a) {
        a.style.color = "black";
      }
      function mouseClick(a) {
        a.style.color = "green";
      }
    </script>

  </head>

  <body>
    <p id="w" onmouseover="mouseOver(this)" onmouseout="mouseOff(this)" onclick="mouseClick(this)">W</p>
    <p id="e" onmouseover="mouseOver(this)" onmouseout="mouseOff(this)" onclick="mouseClick(this)">e</p>
    <p id="a" onmouseover="mouseOver(this)" onmouseout="mouseOff(this)" onclick="mouseClick(this)">a</p>
    <p id="t" onmouseover="mouseOver(this)" onmouseout="mouseOff(this)" onclick="mouseClick(this)">t</p>
